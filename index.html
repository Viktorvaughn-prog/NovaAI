<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaAI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
    }

    .bg-hero {
      background-image: url('bg.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
    }

    .logo-hover {
      transition: transform 0.3s ease;
    }

    .logo-hover:hover {
      transform: scale(1.2);
    }

    .button {
      background-color: #00FFFF;
      color: #000;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <div class="bg-hero">
    <div class="overlay"></div>
    <div class="content">
      <img src="logo.png" alt="NovaAI Logo" class="w-10 h-10 logo-hover mx-auto mb-4">
      <h1 class="text-4xl md:text-6xl font-bold mb-6">NovaAI</h1>
      <p class="text-xl md:text-2xl mb-8">Unleashing Creativity Through Artificial Intelligence</p>
      <a href="#portfolio" class="button inline-block">Explore Portfolio</a>
    </div>
  </div>

  <section id="portfolio" class="py-20 bg-black text-white text-center">
    <h2 class="text-3xl md:text-5xl font-bold mb-8">Our Work</h2>
    <p class="max-w-3xl mx-auto text-lg md:text-xl">From stunning visual effects to mind-blowing AI-generated art, explore how NovaAI transforms imagination into reality. Dive into a portfolio that blurs the line between code and creativity.</p>
  </section>
</body>
</html>
